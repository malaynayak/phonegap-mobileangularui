<div ui-content-for="title">
  <span>Posts</span>
</div>
<div class="scrollable">
  <div class="scrollable-content section" ui-scroll-bottom="nextPage()">
  	<div class="text-center"><h2>Posts</h2><hr></div>
  	<div class="media" ng-repeat="post in posts"> 
		<div class="media-body"> 
			<h4 class="media-heading"><a href="#!/posts/{{post.id}}/">{{post.title}}</a></h4> 
			{{ post.body | limitTo: 40 }}{{post.body.length > 40 ? '...' : ''}}
		</div> 
		<hr>
	</div>
  </div>
</div>
